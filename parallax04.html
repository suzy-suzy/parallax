<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>parallax</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="style04.css">

</head>
<body>

    <nav id="side-nav">
        <h1><a href="#section1">SUZYSUZY</a></h1>
        <ul>
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
        <a href="#" class="navBtn">Open</a>
    </nav>
    <!-- //nav -->
    
    <div id="contents">
        <div id="section1"><h2>시간은 <strong>금이다.</strong></h2></div>
        <div id="section2"><h2>피할 수 없으면 <strong>즐겨라!</strong></h2></div>
        <div id="section3"><h2>삶이 있는 한 <strong>희망</strong>은 있다.</h2></div>
        <div id="section4"><h2>먼저핀 꽃은 <strong>먼저진다.</strong></h2></div>
        <div id="section5"><h2>내일은 내일의 <strong>태양이 뜬다.</strong></h2></div>
        <div id="section6"><h2>모든 인생은 <strong>실험이다.</strong></h2></div>
    </div>
    <!-- //contents -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        
        //open버튼을 클릭하면 사이드바를 0으로
        $(".navBtn").click(function(){
            //$("#side-nav").css("left", "0");
            //$("#side-nav").addClass("open");
            //$("#side-nav").animate({"left":"0"},300);
            $("#side-nav").toggleClass("on");

            if( $("#side-nav").hasClass("on") ){
                $("#side-nav").animate({"left":"0"},300);
                $(".navBtn").text("Close");
            } else {
                $("#side-nav").animate({"left":"-300"},300);
                $(".navBtn").text("Open");
            }
        });

        var nav = $("#side-nav ul li")
        var cont = $("#contents > div")

        nav.click(function(e){
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            //alert(index);
            var section = cont.eq(index);
            var offset = section.offset().top;
            $("html, body").animate({ scrollTop:offset},600,"easeInOutExpo");
        });

        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();

            if(wScroll >= cont.eq(0).offset().top){
                nav.removeClass("active");
                nav.eq(0).addClass("active");
            }
            if(wScroll >= cont.eq(1).offset().top){
                nav.removeClass("active");
                nav.eq(1).addClass("active");
            }
            if(wScroll >= cont.eq(2).offset().top){
                nav.removeClass("active");
                nav.eq(2).addClass("active");
            }
            if(wScroll >= cont.eq(3).offset().top){
                nav.removeClass("active");
                nav.eq(3).addClass("active");
            }
            if(wScroll >= cont.eq(4).offset().top){
                nav.removeClass("active");
                nav.eq(4).addClass("active");
            }
            if(wScroll >= cont.eq(5).offset().top){
                nav.removeClass("active");
                nav.eq(5).addClass("active");
            }
        });

    </script>


</body>
</html>
